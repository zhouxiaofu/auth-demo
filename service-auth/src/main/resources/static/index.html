<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Auth Demo</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<main class="container">
    <header class="header">
        <h1>Auth Demo</h1>
        <p>登录后将 JWT 存在 localStorage，并在请求业务服务时自动带上 Bearer Token。</p>
    </header>

    <section class="card" id="login-section">
        <h2>登录</h2>
        <form id="login-form">
            <label>
                用户名
                <input type="text" id="username" required placeholder="demo"/>
            </label>
            <label>
                密码
                <input type="password" id="password" required placeholder="password"/>
            </label>
            <button type="submit">获取 Token</button>
        </form>
        <p class="hint" id="login-hint"></p>
    </section>

    <section class="card" id="token-section">
        <h2>Token</h2>
        <div class="token-box">
            <h3>Access Token</h3>
            <pre id="access-token"></pre>
        </div>
        <div class="token-box">
            <h3>Refresh Token</h3>
            <pre id="refresh-token"></pre>
        </div>
        <div class="actions">
            <button id="logout">清除 Token</button>
        </div>
    </section>

    <section class="card">
        <h2>调用业务服务</h2>
        <div class="actions">
            <button data-service="http://localhost:9001/data">请求 Service A</button>
            <button data-service="http://localhost:9002/data">请求 Service B</button>
        </div>
        <pre id="service-output"></pre>
    </section>
</main>

<script src="/app.js"></script>
</body>
</html>
